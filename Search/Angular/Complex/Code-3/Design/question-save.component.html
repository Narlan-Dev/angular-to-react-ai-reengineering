<div mat-dialog-content>
  <a class="mdi mdi-close-circle close" (click)="onNoClick()"></a>
  <div class="container-fluid">
    <div class="card">
      <form [formGroup]="questionForm" class="form-horizontal">
        <div class="card-body padding-null">
          <h4 class="title">
            Pergunta para
            {{
              responseData.model === "submission"
                ? "o autor da submissão"
                : "os revisores"
            }}
          </h4>
          <div
            class="form-group row d-flex align-items-center justify-content-between form-gap"
          >
            <div
              class="col-sm-8 form-container"
              [class.col-sm-10]="
                f.type.value !== '0_to_100' && f.type.value !== '0_to_5'
              "
            >
              <input
                type="text"
                id="title"
                name="title"
                class="form-control form-question-container"
                formControlName="title"
                required
                [placeholder]="
                  submitted && f.title.errors
                    ? 'Necessário informar o título'
                    : ''
                "
                [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
              />
              <label for="title">Título</label>
            </div>
            <div
              class="col-sm-2 form-container"
              *ngIf="f.type.value === '0_to_100' || f.type.value === '0_to_5'"
            >
              <input
                type="number"
                id="weight"
                name="weight"
                class="form-control form-question-container"
                formControlName="weight"
                required
                [placeholder]="
                  isWeightInvalid() ? 'Necessário informar o peso' : ''
                "
                [ngClass]="{ 'is-invalid': isWeightInvalid() }"
                min="0"
                max="100"
              />
              <label for="weight">Peso</label>
            </div>

            <div class="col-sm-2">
              <select
                class="select2 form-control select2-hidden-accessible font-big form-question-container"
                style="width: 100%; height: 36px"
                aria-hidden="true"
                name="type"
                formControlName="type"
                aria-placeholder="Tipo"
              >
                <option value="" disabled selected>Tipo</option>
                <option *ngFor="let t of types; let i = index" [ngValue]="t">
                  {{ t }}
                </option>
              </select>
            </div>
          </div>
          <div
            class="form-group row d-flex align-items-center justify-content-between"
          >
            <div class="col-sm-12 form-container">
              <textarea
                class="form-control"
                formControlName="description"
                rows="5"
                placeholder=""
              ></textarea>
              <label for="description">Descrição</label>
            </div>
          </div>
          <div class="col-sm-12 d-flex justify-content-end">
            <button type="button" (click)="onSubmit()" class="btn btn-primary">
              Adicionar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
